apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-simple
  namespace: guestbook-staging
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-simple
  template:
    metadata:
      labels:
        app: guestbook-simple
    spec:
      containers:
      - image: europe-west4-docker.pkg.dev/shared-9456/sng/guestbook:3.0.0
        name: guestbook-simple
        ports:
        - containerPort: 3000
          name: http
